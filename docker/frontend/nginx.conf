server {
    listen 80;

    # API 요청을 백엔드로 프록시합니다.
    # /exchange, /grains, /health 등 API 관련 경로를 감지합니다.
    location ~ ^/(exchange|grains|commodities|stock|mongo|db|health) {
        # 백엔드로 전달하기 전에 요청 URI 앞에 /api를 붙여줍니다.
        # 예: /exchange/latest -> /api/exchange/latest
        rewrite ^/(.*)$ /api/$1 break;

        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 그 외의 모든 요청은 리액트 앱(정적 파일)으로 처리합니다.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

