server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ React SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # ✅ charts 정적 파일 (public/charts)
  location /charts/ {
    try_files $uri =404;
  }

  # ✅ API 요청 프록시 (백엔드 컨테이너로 전달)
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
