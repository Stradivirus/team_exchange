server {
    listen 80;

    # API 요청을 백엔드로 프록시합니다.
    # /exchange, /grains, /commodities, /stock, /mongo, /db, /health로 시작하는 모든 경로를 포함합니다.
    location ~ ^/(exchange|grains|commodities|stock|mongo|db|health) {
        # 'backend'는 docker-compose.yml에 정의된 백엔드 서비스의 이름입니다.
        # Docker의 내부 DNS가 'backend'를 백엔드 컨테이너의 내부 IP로 알아서 바꿔줍니다.
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 그 외의 모든 요청은 리액트 앱(정적 파일)으로 처리합니다.
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # 해당 경로에 파일이 없으면 index.html을 반환하여 리액트 라우터가 작동하게 합니다.
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
